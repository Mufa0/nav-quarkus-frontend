<div class="row" style="cursor: pointer;" [routerLink]="['/articles',article.id]">
    <div class="col-md-6" >
        <h3>
            {{article.title}}
        </h3>
        <blockquote>
            <p>
                {{article.content | shorten:30}}
            </p>
            <footer>Author: <cite>{{article.user.name}}</cite></footer>
        </blockquote>
    </div>
    <div class="col-md-6">
        <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/4/43/GameStop_Finance_%26_Investing_News.jpg" style="max-width:400px;">
    </div>
</div>
